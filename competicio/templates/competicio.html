{% extends 'base.html' %}

{% block content %}
<table>
{%  for problema in problemes.all %}
    <tr><td>
        {{ forloop.counter }}:
        {%  if problema.enabled %}
            <a href="{{ problema.id }}">{{ problema.titol }}</a>
        {%  else %}
            {{ problema.titol }}
        {% endif %}
    </td></tr>
{% endfor %}
</table>
{% endblock %}
