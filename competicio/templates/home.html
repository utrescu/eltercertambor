{% extends 'base.html' %}

{% block content %}

{% if latest_competition_list %}
    <ul>
    {% for competicio in latest_competition_list %}
        <li><a href="/competicio/{{ competicio.id }}/">{{ competicio.text }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No hi ha competicions.</p>
{% endif %}

{% endblock %}
