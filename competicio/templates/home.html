<!DOCTYPE html>
<html lang="ca-ES">
<head>
    <meta charset="UTF-8">
    <title>Competicions</title>
</head>
<body>

{% if latest_competition_list %}
    <ul>
    {% for competicio in latest_competition_list %}
        <li><a href="{% url 'detail' competicio.id %}/">{{ competicio.text }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No hi ha competicions.</p>
{% endif %}

</body>
</html>
